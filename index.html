	<header class="banner p-4 text-white">
		<div class="container">
			<div class="d-flex align-items-center">
				<div class="me-auto">
					<img src="images/logo.svg" width="80px" alt="My Monty">
					<span class="fs-2">MyMonty</span>
					<img src="images/chevron-down-solid.svg" width="15px" alt="chevron down solid" class="ms-3">
				</div>
				<div id="language">English <img src="images/chevron-down-solid.svg" width="15px"

				</div>
			</div>
		</div>
	</header>

				<div class="col-md-7">

					<form action="" method="POST">
						<div class="row mt-5">
							<div class="col-auto">
								<select name="countryCode" id="countryCode"
									class="p-3 bg-white border-0 rounded cursor-pointer">
									<option value="">Choose</option>
									<option value="+961" selected>+961</option>
								</select>
							</div>
							<div class="col-auto ps-0">
								<input type="text" class="p-3 border-0 rounded" placeholder="Mobile Number">
							</div>
							<div class="col-auto">
								<input type="submit" value="&#10142;"
									class="text-white clickable border-0 rounded-circle p-3 bg-danger cursor-pointer"
									style="">

                                    <img src="images/long-arrow-right-solid.svg" alt="long arrow right solid" width="20px">
                                </button> -->
							</div>
						</div>
					</form>
					<p class="mt-4 fs-4">Open a free account with an unrivalled, global, digital experience. Transact
						anytime, anywhere with confidence</p>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div style="position:absolute; top:0; right:100px;">

			</div>
		</div>
