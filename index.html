	<script>
		function headhesive() {
			//  Set options
			var options = {
				offset: '#showHere',
				offsetSide: 'top',
				classes: {
					clone: 'banner--clone',
					stick: 'banner--stick',
					unstick: 'banner--unstick'
				}
			};
			// Initialise with options
			var banner = new Headhesive('.banner', options);
		}

		function compassAnimation() {
			var animation;
			gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);
			gsap.set("#compass", { scale: 0.5, autoAlpha: 0.2 });
			// gsap.set("#compass", {transformOrigin: "50% 50%"});
			animation = gsap.to("#compass", {
				scrollTrigger: {
					trigger: "#motionPath",
					start: "top 18%",
					end: "bottom 20%",
					scrub: 1,
					//markers: true,
					// onUpdate: self => {
					// 	gsap.to("#compass", {rotation: () => self.direction === 1 ? 0 : -360, overwrite: 'auto'});
					// }
				},
				duration: 10,
				ease: "none",
				immediateRender: true,
				motionPath: {
					path: "#motionPath",
					align: "#motionPath",
					alignOrigin: [0.5, 0.5],
					autoRotate: 180,
				}
			});
		}

		$(document).ready(function () {

			/********************Headhesive********************/
			headhesive();

			/********************Compass********************/
			compassAnimation();

		});
	</script>
