<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who We Are</title>
    <!-- Remixicon icons library -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../app/scss/main.scss" />
    <link rel="stylesheet" href="../app/scss/test.scss" />

    <!-- Components -->
    <script type="module" src="../components/header.js" type="text/javascript" defer></script>
    <script type="module" src="../components/footer.js" type="text/javascript" defer></script>
    <!-- <script type="module" src="../app/js/app.js" type="text/javascript" defer></script> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
  </head>

  <body>
    <header-component></header-component>
    <div class="body-wrapper">

    <h1>Become A MyMonty Patrner</h1>
    <p><span>Partner</span> up with us today and <span>join</span> us on our journey to bring equal <span><span>financial</span> opportunities</span> to all our customers.</p>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">HASSAN</div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">KING</div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">TEST</div>
    </div>
    <div class="container" style="margin-top: 7em;">
      <div class="row">
        <div class="col-12">
          <form>
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="email-address" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="lastName" aria-describedby="emailHelp">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="company-name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company-name">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="company-website" class="form-label">Website</label>
                <input type="text" class="form-control" id="company-website">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="position" class="form-label">Profession/Position</label>
                <input type="text" class="form-control" id="position">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="phone-number" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone-number">
              </div>
            </div>
            <div class="form-group">
              <label for="additional-information">Additional Information</label>
              <textarea class="form-control" id="additional-information" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="fs-4 py-1 px-3 rounded-pill border-0">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

   
  </div>
  <footer-component></footer-component>
  </body>
</html>
