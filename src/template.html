<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Monty</title>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/MotionPathPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
</head>

<body>

	<header>
		<nav>
			<div class="logo">
				<img src="./assets/logo__dark--desktop.svg" alt="Logo Image" width="100%">
			</div>
			<div class="hamburger">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
			<ul class="nav-links">
				<li>
					<a class="hover-underline" href="#">Company</a>
				</li>
				<li>
					<a class="hover-underline" href="#">Newsroom</a>
				</li>
				<li>
					<a class="hover-underline" href="#">Contact Us</a>
				</li>
			</ul>
			<div class="language" style="color:white">EN</div>
		</nav>
	</header>

	<!-- Hero Banner Section -->
	<section class="hero-banner bg-light py-5">
		<div class="container">
			<div class="row row align-items-center">
				<div class="col-lg-5 offset-lg-1 order-lg-1">
					<img src="./assets/hero--desktop.png" class="img-fluid" alt="MyMonty - Shaping the future of money">
				</div>
				<div class="col-lg-6">
					<h1 class="mt-3">SHAPING THE FUTURE OF MONEY</h1>
					<p class="lead text-secondary my-5">It is a long established fact that a reader will be distracted
						by the readable content of a page when looking at its layout. Point of using Lorem Ipsum is that
						it has a more-or-less normal distribution of letters.</p>
					<a href="#" class="btn btn-outline-secondary btn-lg border">Order Now</a>
				</div>
			</div>
		</div>
	</section>

	<footer id="footer">

	</footer>

	<script>
		const hamburger = document.querySelector(".hamburger");
		const navLinks = document.querySelector(".nav-links");
		const links = document.querySelectorAll(".nav-links li");

		hamburger.addEventListener('click', () => {
			//Animate Links
			navLinks.classList.toggle("open");
			links.forEach(link => {
				link.classList.toggle("fading");
			});

			//Hamburger Animation
			hamburger.classList.toggle("toggle");
		});
	</script>

</body>

</html>
